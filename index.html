<!DOCTYPE html>
<html>
<head>
	<title>Twittler - Twitter Clone</title>
	<link href='css/twittler.css' rel='stylesheet'>
	<link href='css/bootstrap.css' rel='stylesheet'>
</head>
<body>
	<div class='navbar navbar-default navbar-static-top features'>
		<div class='container-fluid'>
			<ul class='nav navbar-nav navbar-left'>
				<li id='myHome'><a><i class='glyphicon glyphicon-home'></i>Home</a></li>
				<li><a href='index.html'><i class='glyphicon glyphicon-bell'></i>Notifications</a></li>
				<li><a href='index.html'><i class='glyphicon glyphicon-envelope'></i>Messages</a></li>
			</ul>
			<img src='bird.png'></img>
			<form class="navbar-form navbar-right search" role="search">
				<div class="form-group">
					<div class="input-group">
						<input type="text" class="form-control" placeholder="Search Twittler"></input>
						<span class="input-group-btn">
							<button type="submit" class="btn btn-default">
								<span class="glyphicon glyphicon-search"></span>
							</button>
						</span>
					</div>
				</div>
				<button id='pop-up' type="button" class="btn btn-primary"><i class='glyphicon glyphicon-leaf'></i>Tweet</button>
			</form>			
		</div>
		<h1 id='title'>Twittler</h1>
	</div>

	<div class='container'>
		<div id='box' class='row'>

			<div id='profile' class='col-md-3 well'>
				<center><h3>Profile</h3></center>
				<div>
					<center><img src='tLogo.png' class='text-center' width='100px' height='100px'></img></center>
				</div>
			</div>

			<div id='tweets' class='col-md-7'>
				<a href='#'>
					<div class='navbar navbar-default text-center new-tweets' id='new-tweet'>
						<p class='nav nav-justified navbar-nav'>View<button class='btn btn-link' type='button' id='count'></button>new Tweets</p>
					</div>
				</a>
				<div class='tweet-container'></div>
			</div>

			<div id='follow' class='col-md-1 well'>
				<p class='text-center lead' style='font-size: 17px;'>People You Follow</p>
				<div class='people-follow'></div>
			</div>

		</div>
	</div>

	<div class='footer navbar-fixed-bottom container-fluid' style='background-color:#c2c2c2'>
		<small>&copy;2015 Shashi Dokania - Hack Reactor</small>
	</div>


	<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button id='close' type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title text-center" id="myModalLabel">Compose new Tweet</h4>
            </div>
            <div class="well">
            	<form>
            		<input id='user-tweet' type="text" class="form-control"></input>
            	</form>
            </div>
            <div class="modal-footer">
                <button id='tweet-btn' type="button" class="btn btn-primary"><i class='glyphicon glyphicon-leaf'></i> Tweet</button>
            </div>
        </div>
    </div>
</div>

	<script src='jquery.js'></script>
	<script src='data_generator.js'></script>
	<script src='twittler.js'></script>
	<script src='js/bootstrap.js'></script>	
	<script src='js/bootstrap.min.js'></script>	
</body>
</html>
